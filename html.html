<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Interactive Circles</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      canvas {
        border: none;
      }
      .reset-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 20px;
        padding: 10px;
        background-color: #212121;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <button class="reset-btn">Reset Circles</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
